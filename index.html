<!DOCTYPE html>
<html>
<head>
<title>404</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="assets/404.css" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="assets/404.js" type="text/javascript"></script>
<script src="assets/backbone-min.js" type="text/javascript"></script>
<script src="assets/raphael-min.js" type="text/javascript"></script>
</head>

<body>
  <div class="initial-content">
    <p class="evil-text">THIS USED TO BE A 404 PAGE UNTIL, WELL,<br />We're not sure what happened to Colin...</p>
    <p class="start-game" id="zombie-button"></p>
  </div>
  <div class="blackout"></div>
  <div class="gameComponents">
    <div class="gamePanel">
      <div class="board">
        <div class="cursor">
          <div class="cursor-crosshairs"></div>
          <div class="cursor-hand"></div>
        </div>
        <div class="game-message"></div>
        <div class="damage-indicator">
          <div class="damage-indicator-top"></div>
          <div class="damage-indicator-right"></div>
          <div class="damage-indicator-bottom"></div>
          <div class="damage-indicator-left"></div>
        </div>
        <div class="covers">
          <div class="leftPanel"></div>
          <div class="topPanel"></div>
          <div class="rightPanel"></div>
          <div class="bottomPanel"></div>
        </div>
        <div class="torchLight">
          <div class="torchLightCover"></div>
        </div>
        <div class="floor"></div>
        <div class="walls"></div>
        <div class="player"></div>
        <div class="bullets"></div>
      </div>
    </div>
    <div class="statusPanel">
      <div class="statusBar">
        <div class="status-tool status-tool-gun">
          <div class="statusHand"></div>
          <div class="statusGun"></div>
        </div>
        <div class="statusZK"></div>
        <div class="statusKK"></div>
        <div class="statusKS"></div>
        <div class="statusKSnomnomnom"></div>
        <div class="statusHealth"></div>
      </div>
    </div>
    <div class="instructionsPanel"></div>
  </div>
  <div id="gameOverPanel">
    <div class="scores">
      <p class="evil-text evil-number" id="zombiesKilled"></p>
      <p class="evil-text evil-number" id="kittiesSaved"></p>
      <p class="evil-text evil-number" id="kittiesKilled"></p>
      <p class="evil-text evil-number" id="kittiesDevoured"></p>
      <p class="evil-text evil-number evil-total" id="finalScore"></p>
  </div>
   
   <div class="scoreboard">
    <p class="evil-text evil-scores">zombies killed</p>
    <p class="evil-text evil-scores">kittens saved</p>
    <p class="evil-text evil-scores">kittens killed</p>
    <p class="evil-text evil-scores">kittens devoured</p>
    <p class="evil-text evil-scores evil-total">final score</p>
   </div>

   <p class="evil-rank">your rank is</p>
   <p class="evil-text evil-title" id="overallRank"></p>
   
   <p class="start-game play-again" id="zombie-button"></p>
  </div>
</body>
</html>
